plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext{
    allureVersion='2.17.0'
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.7.2'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0'
    testImplementation group: 'com.codeborne', name: 'selenide', version: '6.2.0'
   // compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.3'
    //implementation group: 'io.qameta.allure', name: 'allure-maven', version: '2.8'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.17.0'

}

test {
    useJUnitPlatform()
}

allure{
    autoconfigure= true;
    version= "${allureVersion}"
  //  configuration = 'compile'
    useJUnit5{
        version("${allureVersion}")
    }
}